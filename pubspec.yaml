name: portfolio
description: Portfolio Project
publish_to: 'none'

version: 3.0.0+1

environment:
  sdk: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  
  google_fonts: ^6.3.3
  font_awesome_flutter: ^10.12.0
  url_launcher: ^6.3.2
  flutter_riverpod: ^3.0.3
  flutter_svg: ^2.2.3
  auto_size_text: ^3.0.0
  day_night_themed_switcher: ^2.0.2
  cached_network_image: ^3.4.1
  cached_network_image_platform_interface: ^4.1.1
  flutter_markdown_plus: ^1.0.6
  shared_preferences: ^2.5.4
  intl: ^0.20.2
  gap: ^3.0.1
  http: ^1.6.0
  oktoast: ^3.4.0
  lava_lamp_effect: ^1.0.3
  animated_text_kit: ^4.3.0
  #-------------------------------------------------------------

  # Widgets
  flutter_advanced_drawer: ^1.5.0
  flutter_html: ^3.0.0
  scrollable_positioned_list: ^0.3.8


  # Core
  
  page_transition: ^2.2.1
  resize: ^1.0.0

dev_dependencies:
  flutter_lints: ^6.0.0

flutter:

  uses-material-design: true

  fonts:
    - family: space_grotesk
      fonts:
        - asset: assets/fonts/sg300.ttf
          weight: 300
        - asset: assets/fonts/sg400.ttf
          weight: 400
          style: normal
        - asset: assets/fonts/sg500.ttf
          weight: 500
        - asset: assets/fonts/sg600.ttf
          weight: 600
        - asset: assets/fonts/sg700.ttf
          weight: 700

  assets:
    - assets/
    - assets/fonts/
    - assets/images/
    - assets/logo/