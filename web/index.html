<body style="background-color: #151515;height: 100vh;width: 100vw;margin: 0;">

<script>
    function delay(time) {
        return new Promise(resolve => setTimeout(resolve, time));
    }

    window.addEventListener('load', function (ev) {
        {{flutter_js}}
        {{flutter_build_config}}

        var loader = document.getElementById("loader");

        _flutter.loader.load({
            onEntrypointLoaded: async function(engineInitializer) {
                const appRunner = await engineInitializer.initializeEngine({
                    useColorEmoji: true,
                });

                loader.style.scale="0";
                await delay(0.4);
                await appRunner.runApp();
            }
        });
    });
</script>
<div class="main-content" id="loader"
     style="height: 100vh;width: 100vw;display: flex;align-items: center;justify-content: center;position: relative;transition: scale .4s ease-out;">
    <img src="./avatar.png" alt="Not Working" style="object-fit: contain;height: 50%"/>
</div>
</body>
